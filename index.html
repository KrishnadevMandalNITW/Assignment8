<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <nav>
            <h1>Calculator</h1>
        </nav>
    </header>
    <main>
        <div class="calc_container">
            <form action="#">
                <input type="text" name="display" id="display" value="0">
            </form>
            <div class="inputs">
                <div class="input_box ac_back_operator" style="grid-area: box-1;">AC</div>
                <div class="input_box ac_back_operator" style="grid-area: box-2;">Back</div>
                <div class="input_box operator_box" style="grid-area: box-3;">รท</div>
                <div class="input_box operator_box" style="grid-area: box-4;">%</div>
                <div class="input_box" style="grid-area: box-5;">7</div>
                <div class="input_box" style="grid-area: box-6;">8</div>
                <div class="input_box" style="grid-area: box-7;">9</div>
                <div class="input_box operator_box" style="grid-area: box-8;">ร</div>
                <div class="input_box" style="grid-area: box-9;">4</div>
                <div class="input_box" style="grid-area: box-10;">5</div>
                <div class="input_box" style="grid-area: box-11;">6</div>
                <div class="input_box operator_box" style="grid-area: box-12;">-</div>
                <div class="input_box" style="grid-area: box-13;">1</div>
                <div class="input_box" style="grid-area: box-14;">2</div>
                <div class="input_box" style="grid-area: box-15;">3</div>
                <div class="input_box operator_box" style="grid-area: box-16;">+</div>
                <div class="input_box" style="grid-area: box-17;">.</div>
                <div class="input_box" style="grid-area: box-18;">0</div>
                <div class="input_box operator_box" style="grid-area: box-19;">=</div>
            </div>
        </div>
    </main>
</body>

</html>
